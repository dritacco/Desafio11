<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script defer src="js/main.js"></script>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/normalizer.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="shortcut icon" href="icons/calculator-blue.svg" />
</head>
<body>

    <main class="Main">
        <div class="calc">
            <picture class="icon">
                <img src="icons/calculator-blue.svg" alt="calculator blue" height="15px" width="15px">
            </picture>
            <div class="title">
                <h4>Calculadora</h4>
            </div>
            <div class="display">0</div>
            <button id="c" class="button">C</button>
            <button id="del" class="button">E</button>
            <button class="button">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <button class="button">.</button>
            <button id="cero" class="button">0</button>
            <button id="equal" class="button">=</button>
        </div>
    </main>
    
</body>
</html>
